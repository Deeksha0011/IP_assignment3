<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course_Registration</title>
</head>
<body>
  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>
    <p>Gender:</p>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="Female" name="Female" value="Female">
    <label for="Female">Female</label><br>
    <label for="email">Email:</label>
    <input type="email" id="mail" name="email"><br>
    <label for="phone_num">Phone Number:</label>
    <input type="number" id="phone_num" name="phone_num" maxlength="1"><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>
    
    <label for="dept">Department:</label>
    <select name="dept" id="dept">
      <option value="B.E-CSE">B.E-CSE</option>
      <option value="B.E-ECE">B.E-ECE</option>
      <option value="B.E-EEE">B.E-EEE</option>
      <option value="B.E-BIOTECH">B.E-BIOTECH</option>
      <option value="B.E-MECH">B.E-MECH</option>
    </select>
    <br>
     
    <label for="year">Year:</label>
    <select name="year" id="year">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    

    <input type="submit" value="Submit">
  </form>
</body>
</html>
